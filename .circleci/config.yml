# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2

defaults: &defaults
  working_directory: ~/repo
  docker:
    - image: circleci/node:12

jobs:
  test:
    <<: *defaults
    steps:
      - checkout
      - run: npm ci
      - run: npm run build
      - run: npm test
      - persist_to_workspace:
          root: ~/repo
          paths: .

workflows:
  version: 2
  npm-deploy:
    jobs:
      - test
